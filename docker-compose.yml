version: '3'
services:
  openvpn:
    container_name: openvpn
    image: chaiyd/openvpn:2.5.4
    restart: always
    network_mode: "host"
    privileged: true
    volumes:
      - ./data/logs:/etc/openvpn/logs
      - ./data/key:/etc/openvpn/key
      - ./data/pki:/etc/openvpn/pki
